<h1 class="mb-3">Ich schenke Zeit</h1>

<form>
    <div class="form-group">
        <label for="">Wann</label>
        <input type="date" class="form-control" />
    </div>
    <div class="form-group">
        <label for="">Von / bis</label>
        <div class="row">
            <div class="col">
                <input type="time" class="form-control" />
            </div>
            <div class="col">
                <input type="time" class="form-control" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Hinweis</label>
        <textarea class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label>Möglich</label>

        <div class="form-check" *ngFor="let ability of abilities; let i = index">
            <input type="checkbox" class="form-check-input" id="ability-{{ i }}">
            <label class="form-check-label" for="ability-{{ i }}">{{ ability }}</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mr-2" routerLink="/">Veröffentlichen</button>
    <button type="submit" class="btn btn-secondary" routerLink="/">Abbrechen</button>
</form>
