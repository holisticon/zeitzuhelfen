<h1 class="mb-3">Ich suche Hilfe</h1>

<form>
    <div class="form-group">
        <label for="topic">Worum geht es</label>
        <input type="text" name="topic" id="topic" class="form-control" [(ngModel)]="request.topic" />
    </div>
    <div class="form-group">
        <label for="">Wann</label>
        <input type="date" class="form-control" />
    </div>
    <div class="form-group">
        <label for="">Von / bis</label>
        <div class="row">
            <div class="col">
                <input type="time" class="form-control" />
            </div>
            <div class="col">
                <input type="time" class="form-control" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Hinweis</label>
        <textarea class="form-control" name="remarks" id="remarks" [(ngModel)]="request.remarks"></textarea>
    </div>
    <div class="form-group">
        <label>Möglich</label>

        <div class="form-check" *ngFor="let requirement of requirements; let i = index">
            <input type="checkbox" class="form-check-input" id="requirement-{{ i }}">
            <label class="form-check-label" for="requirement-{{ i }}">{{ requirement }}</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mr-2" (click)="onPublish()">Veröffentlichen</button>
    <button type="submit" class="btn btn-secondary" routerLink="/">Abbrechen</button>
</form>
