<form>
    <div class="form-group">
        <label for="">Worum geht es</label>
        <input type="text" class="form-control" />
    </div>

        <label for="">Wann</label>
        <input type="date" class="form-control" />
    </div>

        <label for="">Von / bis</label>

        <textarea></textarea>

        <div class="form-check" *ngFor="let requirement of requirements; let i = index">

        </div>
    </div>
